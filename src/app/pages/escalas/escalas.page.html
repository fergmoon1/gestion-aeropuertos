<ion-header>
  <ion-toolbar>
    <ion-title>Escalas</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="escalas-container">
    <h2>Lista de Escalas</h2>

    <ion-list>
      <ion-item>
        <ion-icon name="airplane-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Bogotá → Miami</h3>
          <p>Duración: 1h 45m</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="airplane-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Madrid → París</h3>
          <p>Duración: 1h 15m</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="airplane-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Tokio → Hong Kong</h3>
          <p>Duración: 3h 30m</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="dashboard">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="aeropuertos">
            <ion-icon name="airplane-outline"></ion-icon>
            <ion-label>Aeropuertos</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="escalas">
            <ion-icon name="hourglass-outline"></ion-icon>
            <ion-label>Escalas</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="perfil">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
</ion-content>
