<ion-content class="registro-container">
  <div class="registro-header">
    <h2>Crear Cuenta</h2>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input placeholder="Nombre Completo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Correo Electrónico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-input type="tel" placeholder="Teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Contraseña"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" class="register-button">Registrarse</ion-button>

  <p class="login-text">
    ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
  </p>
</ion-content>
