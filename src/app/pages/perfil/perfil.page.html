<ion-content class="perfil-container">
  <div class="perfil-header">
    <ion-avatar class="perfil-avatar">
      <img src="assets/img/avatar.png" alt="Foto de perfil">
    </ion-avatar>
    <h2>Nombre del Usuario</h2>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>usuario&#64;email.com</ion-label> <!-- Corregido aquí -->
    </ion-item>

    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>+57 123 456 7890</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>Bogotá, Colombia</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" class="edit-button">Editar Perfil</ion-button>
  <ion-button expand="full" class="logout-button" color="danger">Cerrar Sesión</ion-button>
</ion-content>
